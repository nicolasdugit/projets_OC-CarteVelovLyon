<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Réservation Vélo'V Lyon</title>

	<meta name="description" content="Application fictive de réservation en ligne de Vélo'V à Lyon">
 	<meta name="author" content="Nicolas Duquesne">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<!-- fontawesome -->
 	 <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  	<!-- CSS -->
 	<link rel="stylesheet" type="text/css" href="about/css/style.css">
</head>

<body>
	<header>
		<h1>Réservation Vélo'V</h1>
		  <!-- fontawesome -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	</header>
	
	<div id="content" class="content">
		<!-- SECTION INSTRUCTION -->
		<section id="instruction" class="instruction">
			<div id="slider" class="slider">
				<div id="move" class="move">
					<figure>
						<img src="images/diapo1.png" alt="">
						<figcaption>diapo 1</figcaption>
					</figure>
					<figure>
						<img src="images/diapo2.png" alt="">
						<figcaption>diapo 2</figcaption></figure>
					<figure>
						<img src="images/diapo3.png" alt="">
						<figcaption>diapo 3</figcaption></figure>
					</figure>
					<figure>
						<img src="images/diapo4.png" alt="">
						<figcaption>diapo 4</figcaption>
					</figure>
				</div>
				<div id="slider-button" class="slider-button">
					<div id="button-back" class="button-back"><i class="fas fa-chevron-left fa-2x"></i></div>
					<div id="button-forward" class="button-forward"><i class="fas fa-chevron-right fa-2x"></i></div>
				</div>
			</div>

		</section>
		<!-- SECTION RESERVATION -->
		<section id="reservation" class="reservation">
			<!-- MAP -->
			<div id="map" class="map">
				<h2>Carte de Lyon</h2>
<!-- 				<iframe   src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJl4foalHq9EcR8CG75CqrCAQ&key=AIzaSyDeF18Obga14n9-9gRjQFqK4zmrTx9DA94" allowfullscreen></iframe> -->
			</div>
			<!-- INFORMATION -->
			<div id="information" class="information">
				<h2>Détails de la Station</h2>
				<div class="adress" id="adress"></div>
				<div id="info-station" class="info-station"></div>
				<button id="bouton-resa" class="bouton-resa">Réserver</button>
			</div>
		</section>
	</div>


	<script type="text/javascript" src="about/js/slider.js"></script>
	<script type="text/javascript" src="about/js/carte.js"></script>
	<script type="text/javascript" src="about/js/info-station.js"></script>



	<script type="text/javascript" src="about/js/main.js"></script>
	<footer>
		<div id="timer" class="timer"><p>1 vélo réservé à la station Nation pour ...</p></div>
	</footer>
</body>
</html>
